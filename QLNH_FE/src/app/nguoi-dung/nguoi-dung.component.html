<div class="container">
    <div class="row">
        <label class="col-sm-3">Tên đăng nhập</label>
        <div class="col-sm-9"><input class="form-control" [(ngModel)]="tenDangNhap" /></div>
    </div>
    <div class="row">
        <label class="col-sm-3">Mật khẩu</label>
        <div class="col-sm-9"><input class="form-control" [(ngModel)]="matKhau" type="password" /></div>
    </div>
    <div class="row">
        <label class="col-sm-3"></label>
        <button class="btn btn-primary" (click)="dangNhap()">
            Đăng nhập
        </button>
    </div>
    
</div>
